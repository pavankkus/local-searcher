<md-content class="md-padding" layout="row" layout-xs="column" >
  <div layout="row" layout-xs="column" layout-align="start start">
      <md-card>
        <md-list-item >
            <h6>Company Name : {{ctrl.user.businessName}}</h6>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <h6>Email : {{ctrl.user.businessEmail}}</h6>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <h6>Phone No. : {{ctrl.user.businessPhoneNumber}}</h6>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <h6>website : {{ctrl.user.businessWebsiteLink}}</h6>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <h6>Business Address : {{ctrl.user.businessAddress}}</h6>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <h6>Business Fax : {{ctrl.user.businessFax}}</h6>
        </md-list-item>
      </md-card>

      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">About</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{ctrl.user.businessAbout}}</p>
        </md-card-content>
        <br>
      </md-card>
</div>
</md-content>
